<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main_style.css">
    </head>
    <body class="body">
       <div class="container mx-auto my-5 text-center">
        <div class="group m-auto w-75 p-5 shadow-lg">
            <h1 class="mb-4">Smart Login System</h1>
            <input class="form mb-4 w-100" type="email" id="email" placeholder="Enter your email">
            <input class="form mb-4 w-100" type="password" id="password" required placeholder="Enter your password">
            <div class="text-center" id="message"></div>
            <button class="btn btn-outline-info w-100" id="login" onclick="logIn()">Login</button>
            <p class="text-white mt-3">Don't have account
            <a class="text-white text-decoration-none" target="_self" href="index.html">Sign Up</a>
            </p>
        </div>
        
        

       </div>
       <script src="js/bootstrap.bundle.min.js"></script>
       <script src="js/signUp.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
